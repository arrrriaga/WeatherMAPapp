<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Obtener coordenadas de un marcador</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./CSS/style.css" />
  </head>
  <body class="container">
    <header class="row text-center"><h1>Weather MAP app</h1></header>
    <main id="main_container" class="row align-items-center">
      <section id="map" class="col-10"></section>
      <form class="col">
        <fieldset disabled class="row">
          <div class="col-12 form_input m-3">
            <label for="disabledTextInput" class="row form-label">LAT</label>
            <input
              type="text"
              id="coordsLAT"
              class="row form-control"
              placeholder="Disabled input"
            />
          </div>
          <div class="col-12 form_input m-3">
            <label for="disabledTextInput" class="row form-label">LNG</label>
            <input
              type="text"
              id="coordsLNG"
              class="row form-control"
              placeholder="Disabled input"
            />
          </div>
        </fieldset>
      </form>
    </main>
    <section class="row">
      <article class="col">
        <canvas id="myTEMPChart"></canvas>
      </article>
      <article class="col">
        <canvas id="myOTHERSChart"></canvas>
      </article>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAtLEKAXNlomAIs7WW9o9fuvyQUmvu3_Qo"
    ></script>
    <script src="./JS/index.js" type="module"></script>
  </body>
</html>
