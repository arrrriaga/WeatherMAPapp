<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Obtener coordenadas de un marcador</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="icon" href="./IMG/icono.ico" />
    <link rel="stylesheet" href="./CSS/style.css" />
  </head>
  <body class="container-fluid">
    <!-- <header class="row text-center"><h1>Weather MAP app</h1></header> -->
    <header class="row text-center">
      <nav
        id="header"
        class="navbar navbar-expand-lg navbar-dark mb-4"
        style="background-color: rgb(28, 28, 75)"
      >
        <div class="container-fluid justify-content-center">
          <a class="navbar-brand" href="#"
            ><img id="logoIMG" src="./IMG/LOGO.png" alt=""
          /></a>
        </div>
      </nav>
    </header>
    <main id="main_container" class="row align-items-center">
      <div class="row mb-4">
        <h1 class="text-center">Mapa interactivo</h1>
        <h2 class="text-center">
          Muestra en tiempo real las condiciones meteorológicas en el mundo
        </h2>
        <p class="text-center">
          Mover marcador rojo para seleccionar en automático las coordenadas a
          indagar
        </p>
      </div>
      <section id="map_container" class="col-md-10 col-sm-12">
        <div id="map"></div>
      </section>
      <form id="form" class="col-md-2 col-sm-12 d-flex align-items-center">
        <fieldset disabled class="row">
          <div class="col-md-12 col-sm-5 form_input align-items-center">
            <label class="row form-label text-center align-items-center"
              >LAT</label
            >
            <input
              type="text"
              id="coordsLAT"
              class="row form-control"
              placeholder="Disabled input"
            />
          </div>
          <div class="col-md-12 col-sm-5 form_input align-items-center">
            <label class="row form-label text-center">LNG</label>
            <input
              type="text"
              id="coordsLNG"
              class="row form-control"
              placeholder="Disabled input"
            />
          </div>
        </fieldset>
      </form>
    </main>
    <section class="row">
      <article class="col-lg-6 col-md-12 mt-3 mb-6">
        <canvas id="myTEMPChart"></canvas>
      </article>
      <article class="col-lg-6 col-md-12 mt-3 mb-3">
        <canvas id="myOTHERSChart"></canvas>
      </article>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAtLEKAXNlomAIs7WW9o9fuvyQUmvu3_Qo"
    ></script>
    <script src="./JS/index.js" type="module"></script>
  </body>
</html>
